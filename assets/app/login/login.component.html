


<head>
<title>Sign up</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>

  <div class="container" >
    <h2 class="text-center" id="title" >Anonymous ChatApp</h2>

    <hr>
    <div class="row">
      <div class="col-md-5 signin">
        <form  [formGroup]="signupForm" (ngSubmit)="onSignUp()" >
          <fieldset>
            <div>

            <h1 class=" pull-center"> Sing Up</h1>
            <div class="form-group">
              <input type="text"  id="username" class="form-control input-lg"
                     placeholder="username"
                     formControlName="username"

              required
              >
              <span class="text-muted" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username']?.touched"> Please enter a valid username</span>
            </div>

            <div class="form-group">
              <input type="email"  id="email" class="form-control input-lg" placeholder="Email Address"
                     formControlName="email"

                     required
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              >
              <span class="text-muted" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email']?.touched"> Please enter a valid email</span>

            </div>

            <div class="form-group">
              <input type="password" id="password" class="form-control input-lg" placeholder="Password"
                     formControlName="pwd"

              required
              >
              <span class="text-muted" *ngIf="!signupForm.controls['pwd'].valid && signupForm.controls['pwd']?.touched"> Please enter a valid password</span>

            </div>
            <div class="form-group">
              <input type="password"  id="password2" class="form-control input-lg" placeholder="Password2"
                     formControlName="cpwd"

                     required
              >
              <span class="text-muted" > {{passCheck}}</span>
            </div>
            <div class="form-group group radio-btns " style="margin-left: 8px" >
             <label class="radio inline" style="font-family: 'Lobster', cursive;">Gender:</label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="male" formControlName="gender" required><p>Male</p>
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="female" formControlName="gender"><p>Female</p>
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="other" formControlName="gender"><p>Other</p>
              </label>
            </div>
              <label style="margin-right: 10px; margin-left: 8px;font-family: 'Lobster', cursive;">Date of Birth:</label>
              <input type="date" name="dob" formControlName="dob" required>
            </div>



            <div class="upload" > &nbsp;
             <label style="font-family: 'Lobster', cursive;" >Upload Image :</label>  &nbsp;
              <div class="form-group">

          <div class="file-upload">
                 <input id="custom-input" type="file"  style="margin-bottom: 10px;margin-left: 8px;margin-top: 5px;" (change)="fileChangeListener($event)">
          </div>
                <div  *ngIf="this.data2">
                  <img-cropper #cropper [image]="data1"  [settings]="cropperSettings"></img-cropper>
                </div>
          <br>
          <span class="result rounded" *ngIf="data1.image" style="width: 100px;height: 100px;" >
            <img [src]="data1.image" [width]="200" [height]="200">
          </span>

              </div>
            </div>

            &nbsp;
              <!--<img [src]="data.image" >-->
              <span class="text-danger" data-toggle="modal" *ngIf="errMsg != ''"></span>
            <div>
              <button type="submit" class="btn btn-lg btn-primary" [disabled]="!signupForm.valid" value="Sign up">Sign Up</button>
            </div>

          </fieldset>
        </form>
      </div>

      <div class="col-md-2">

      </div>

      <div class="col-md-5 login">
        <form  [formGroup]="loginForm" (ngSubmit)="onLogin()" >
          <fieldset>
            <h1 class=""> Login in with Credentials </h1>

            <div class="form-group">
              <input type="email" id="lusername" class="form-control input-lg" placeholder="username"
                     formControlName="username"

                     required
              >
              <span class="text-muted" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username']?.touched"> Please enter a valid username</span>            </div>
            <div class="form-group">
              <input type="password" id="lpassword" class="form-control input-lg" placeholder="Password"
                     formControlName="pwd"

                     required
              >
              <span class="text-muted" *ngIf="!loginForm.controls['pwd'].valid && loginForm.controls['pwd']?.touched"> Please enter a valid Password</span>
            </div>
            <span *ngIf="!loginStatus" style="color: red;font-family: 'Lobster', 'cursive';"> Invalid Credentials </span>
            <div>
              <button type="submit" class="btn btn-lg btn-success" [disabled]="!loginForm.valid" value="Sign In">Sign In</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>

    <!--<div class="signup">-->
      <!--<a (click)="signup()" class="btn btn log"> SIGN UP</a>-->
       <!--<a (click)="login()" class="btn btn log1"> LOGIN</a>-->
    <!--</div>-->


  </div>



</body>
